<!DOCTYPE html>
<html lang="bg">
    <head>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y8NQ36XMJS"></script>

        <link rel="shortcut icon" href="/algo-site/images/favicon.ico">
        <link type="text/css" rel="stylesheet" href="/algo-site/node_modules/bootstrap/dist/css/bootstrap.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="/algo-site/styles/style.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="/algo-site/styles/lesson.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="/algo-site/styles/graph_drawer.css"  media="screen,projection"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="/algo-site/node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script type="text/javascript" src="/algo-site/node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/algo-site/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
        <script type="text/javascript" src="/algo-site/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/algo-site/node_modules/snapsvg/dist/snap.svg-min.js"></script>
        <script type="text/javascript" src="/algo-site/node_modules/opentype.js/dist/opentype.min.js"></script>
        <script src="/algo-site/js/mathjax-config.js"></script>
        <script id="MathJax-script" async src="/algo-site/node_modules/mathjax/tex-chtml.js"></script>
        
        <script type="text/javascript" src="/algo-site/js/main.js"></script>
        <script type="text/javascript" src="/algo-site/js/graph_drawer/graph.js"></script>
        <script type="text/javascript" src="/algo-site/js/graph_drawer/graph_drawer.js"></script>
        <script type="text/javascript" src="/algo-site/js/graph_drawer/graph_positioning.js"></script>
        <script type="text/javascript" src="/algo-site/js/graph_drawer/graph_dynamic.js"></script>
        <script type="text/javascript" src="/algo-site/js/graph_drawer/graph_controller.js"></script>
        <script type="text/javascript" src="/algo-site/js/graph_drawer/graph_drawer_page.js"></script>
        <script type="text/javascript" src="/algo-site/js/dropdown.js"></script>
        <title>Чертаене на графи</title>
    </head>
    <body>
        <header>
            <div id="nav-placeholder"></div>
        </header>
        
        <div class="wrapper" tabindex="-1">
            <div class="content">
                <h1>Чертаене на графи</h1>
                
                <div class="lesson-part" style="display: block">
                    <div class="graph-drawer row">
                        <div class="col-sm-5 graph-settings">
                            <ul class="nav nav-tabs" id="tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="true">Настройки</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="style-tab" data-bs-toggle="tab" data-bs-target="#style" type="button" role="tab" aria-controls="style" aria-selected="false">Персонализиране</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="change-tab" data-bs-toggle="tab" data-bs-target="#change" type="button" role="tab" aria-controls="change" aria-selected="false">Множествена промяна</button>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                                    <div class="row mb-3">
                                        <div class="slidecontainer">
                                            <input type="range" min="1" max="10" value="5" class="slider range-vers" id="rangeVers">
                                        </div>
                                        <div class="slider-text unselectable">
                                            <span>Брой върхове: </span>
                                            <span class="slider-value-vers" style="color: red; font-weight: bold"></span>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-sm">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="direction" id="undirected" checked>
                                                <label class="form-check-label unselectable" for="undirected">Неориентиран граф</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="direction" id="directed">
                                                <label class="form-check-label unselectable" for="directed">Ориентиран граф</label>
                                            </div>
                                        </div>
                                        <div class="col-sm">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="weighted">
                                                <label class="form-check-label unselectable" for="weighted">Претеглен граф</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="multi">
                                                <label class="form-check-label unselectable" for="multi">Мултиграф</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="slidecontainer">
                                            <input type="range" min="50" max="200" value="100" class="slider range-size" id="rangeSize">
                                        </div>
                                        <div class="slider-text unselectable">
                                            <span>Големина: </span>
                                            <span class="slider-value-size" style="color: red; font-weight: bold"></span>
                                            <span>%</span>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-auto">
                                            <p class="mb-1 unselectable">Отбележете какво действие да се извършва при задържане на връх:</p>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="dragging" id="edgeDraw" checked>
                                                <label class="form-check-label unselectable" for="edgeDraw">Чертаене на ребро от върха</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="dragging" id="vertexMove">
                                                <label class="form-check-label unselectable" for="vertexMove">Преместване на върха</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="style" role="tabpanel" aria-labelledby="style-tab">
                                    <p style="margin-top: 1vh; margin-bottom: 1vh">Може да зададете CSS стила по подразбиране на следните обекти.</p>
                                    <div class="row mb-2 justify-content-end">
                                        <label for="default-css-vertex" class="col-auto col-form-label pe-0">върхове:</label>
                                        <div class="col-9">
                                            <input class="form-control" id="default-css-vertex"/>
                                        </div>
                                    </div>
                                    <div class="row mb-2 justify-content-end">
                                        <label for="default-css-name" class="col-auto col-form-label pe-0">имена:</label>
                                        <div class="col-9">
                                            <input class="form-control" id="default-css-name"/>
                                        </div>
                                    </div>
                                    <div class="row mb-2 justify-content-end">
                                        <label for="default-css-edge" class="col-auto col-form-label pe-0">ребра:</label>
                                        <div class="col-9">
                                            <input class="form-control" id="default-css-edge"/>
                                        </div>
                                    </div>
                                    <div class="row mb-2 justify-content-end">
                                        <label for="default-css-weight" class="col-auto col-form-label pe-0">тегла:</label>
                                        <div class="col-9">
                                            <input class="form-control" id="default-css-weight"/>
                                        </div>
                                    </div>
                                    <div class="row mb-2">
                                        <label for="default-bg" class="col-auto col-form-label pe-0">Фон</label>
                                        <div class="col-auto d-flex align-items-center">
                                            <input id="default-bg" type="color"/>
                                        </div>
                                        <label for="default-bg-opacity" class="col-auto col-form-label pe-0">Прозрачност</label>
                                        <div class="col-auto pe-0">
                                            <input class="form-control" style="width: 3.5rem; max-width: 100%" id="default-bg-opacity" type="number"/>
                                        </div>
                                        <label for="default-bg-opacity" class="col-auto px-0 d-flex align-items-center">%</label>
                                    </div>
                                    <div class="row mb-2">
                                        <div class="col-auto">
                                            <button class="btn btn-success apply-default">Приложи!</button>
                                        </div>
                                        <div class="col-auto">
                                            <button class="btn btn-success save-default">Запази!</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="change" role="tabpanel" aria-labelledby="change-tab">
                                    <p style="margin-top: 1vh; margin-bottom: 1vh">Отбележете вида промяна:</p>
                                    <div class="mb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="change-object" id="add-vertices">
                                            <label class="form-check-label unselectable" for="add-vertices">Добавяне на върхове</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="change-object" id="remove-vertices">
                                            <label class="form-check-label unselectable" for="remove-vertices">Изтриване на върхове</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="change-object" id="css-vertices" checked>
                                            <label class="form-check-label unselectable" for="css-vertices">CSS стил за върхове</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="change-object" id="css-vertices-name">
                                            <label class="form-check-label unselectable" for="css-vertices-name">CSS стил за имена на върхове</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="change-object" id="remove-edges">
                                            <label class="form-check-label unselectable" for="remove-edges">Изтриване на ребра</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="change-object" id="css-edges">
                                            <label class="form-check-label unselectable" for="css-edges">CSS стил за ребра</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="change-object" id="set-weights">
                                            <label class="form-check-label unselectable" for="set-weights">Задаване на тегла на ребра</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="change-object" id="css-weights">
                                            <label class="form-check-label unselectable" for="css-weights">CSS стил за тегла на ребра</label>
                                        </div>
                                    </div>
                                    <div class="row mb-2">
                                        <label for="css-text" class="col-auto col-form-label pe-0">Въведете CSS:</label>
                                        <div class="col-auto">
                                            <input class="form-control" id="css-text"/>
                                        </div>
                                    </div>
                                    <div class="row mb-2">
                                        <label for="weight-text" class="col-auto col-form-label pe-0">Въведете тегло:</label>
                                        <div class="col-auto">
                                            <input class="form-control" id="weight-text"/>
                                        </div>
                                    </div>
                                    <div class="row mb-2">
                                        <div class="col-auto">
                                            <button class="btn btn-success make-change-all">Приложи на всички!</button>
                                        </div>
                                    </div>
                                    <div class="row mb-2">
                                        <label for="add-vers" class="col-auto col-form-label pe-0">Брой върхове:</label>
                                        <div class="col-auto">
                                            <input class="form-control" id="add-vers"/>
                                        </div>
                                    </div>
                                    <div class="row mb-2">
                                        <label for="change-ver-items" class="col-auto col-form-label pe-0">Въведете номера:</label>
                                        <div class="col-auto">
                                            <input class="form-control" id="change-ver-items"/>
                                        </div>
                                    </div>
                                    <div class="row mb-2">
                                        <label for="change-edge-items" class="col-auto col-form-label pe-0">Въведете ребра:</label>
                                        <div class="col-auto">
                                            <input class="form-control" id="change-edge-items"/>
                                        </div>
                                    </div>
                                    <div class="row mb-2">
                                        <div class="col-auto">
                                            <button class="btn btn-success make-change">Приложи!</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-sm-7 text-center">
                            <div class="row justify-content-end">
                                <div class="col-auto">
                                    <button class="btn p-0 information" data-bs-toggle="modal" data-bs-target="#infoModal" title="Информация">
                                        <svg class="bi" width="20px" height="20px" fill="currentColor">
                                            <use xlink:href="/algo-site/node_modules/bootstrap-icons/bootstrap-icons.svg#info-circle-fill"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="row mx-0">
                                <div class="col graph-container">
                                    <svg class="graph" viewBox="0 0 300 300"></svg>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col text-start">
                                    <button class="btn btn-success undo" title="Върни промяната">
                                        <svg class="bi" width="24px" height="24px" fill="currentColor">
                                            <use xlink:href="/algo-site/node_modules/bootstrap-icons/bootstrap-icons.svg#arrow-counterclockwise"/>
                                        </svg>
                                    </button>
                                    <button class="btn btn-success redo" title="Повтори промяната">
                                        <svg class="bi" width="24px" height="24px" fill="currentColor">
                                            <use xlink:href="/algo-site/node_modules/bootstrap-icons/bootstrap-icons.svg#arrow-clockwise"/>
                                        </svg>
                                    </button>
                                </div>
                                <div class="col text-end">
                                    <input class="input-file" type="file" accept="text/plain" style="display: none"/>
                                    <button class="btn btn-success import" title="Зареди граф">
                                        <svg class="bi" width="24px" height="24px" fill="currentColor">
                                            <use xlink:href="/algo-site/node_modules/bootstrap-icons/bootstrap-icons.svg#box-arrow-in-up"/>
                                        </svg>
                                    </button>
                                    <svg class="svg-save" style="display: none"></svg>
                                    <canvas class="canvas-save" style="display: none"></canvas>
                                    <button class="btn btn-success save" title="Изтегли графа">
                                        <svg class="bi" width="24px" height="24px" fill="currentColor">
                                            <use xlink:href="/algo-site/node_modules/bootstrap-icons/bootstrap-icons.svg#download"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="footer-placeholder"></div>
        </div>
    </body>
</html>
