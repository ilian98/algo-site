        <title>Чертаене на графи</title>
    </head>
    <body>
        <header>
            <div id="nav-placeholder"></div>
        </header>
        
        <div class="wrapper" tabindex="-1">
            <div class="content">
                <h1 align="center">Чертаене на графи</h1>
                
                <div id="firstPart" style="display: block">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="row mb-2">
                                <div class="slidecontainer">
                                    <input type="range" min="1" max="10" value="5" class="slider range-vers" id="rangeVers">
                                </div>
                                <div class="slider-text unselectable">
                                    <span>Брой върхове: </span>
                                    <span class="slider-value-vers" style="color: red; font-weight: bold"></span>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-sm">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="direction" id="undirected" checked>
                                        <label class="form-check-label" for="undirected">Неориентиран граф</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="direction" id="directed">
                                        <label class="form-check-label" for="directed">Ориентиран граф</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="slidecontainer">
                                    <input type="range" min="15" max="30" value="20" class="slider range-rad" id="rangeRad">
                                </div>
                                <div class="slider-text unselectable">
                                    <span>Големина на върховете: </span>
                                    <span class="slider-value-rad" style="color: red; font-weight: bold"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8 text-center">
                            <svg class="graph" viewBox="0 0 300 300" style="height: 60vh"></svg>
                            <svg class="svg-save" width="100" height="100" viewBox="0 0 300 300"></svg>
                            <canvas class="canvas-save"></canvas>
                            <div class="row justify-content-end">
                                <div class="col-auto">
                                    <button class="btn btn-primary save" style="float: right">
                                        <svg class="bi" width="24px" height="24px" fill="currentColor">
                                            <use xlink:href="/algo-site/node_modules/bootstrap-icons/bootstrap-icons.svg#download"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="footer-placeholder"></div>
        </div>
    </body>
</html>
