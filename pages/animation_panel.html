<div class="col-auto">
	<button class="btn btn-primary start">Старт!</button>
	<button class="btn btn-primary finish" style="margin-bottom: 2vh; margin-left: 1vh">Край</button>
</div>
<div class="col text-end">
	<div class="row form-group justify-content-end speed-wrapper">
		<label for="speed" class="col-auto col-form-label pe-0 unselectable">Ускорение:</label>
		<div class="col-auto">
			<input class="form-control speed" maxLength="1" style="width: 2.5rem; max-width: 100%"/>
		</div>
	</div>
	<button class="btn btn-primary pause">Пауза</button>
	<button class="btn btn-primary previous" title="Предишна стъпка">
		<svg class="bi" width="20px" height="20px" fill="currentColor">
			<use xlink:href="/algo-site/node_modules/bootstrap-icons/bootstrap-icons.svg#skip-start-fill"/>
		</svg>
	</button>
	<button class="btn btn-primary next" title="Следваща стъпка">
		<svg class="bi" width="20px" height="20px" fill="currentColor">
			<use xlink:href="/algo-site/node_modules/bootstrap-icons/bootstrap-icons.svg#skip-end-fill"/>
		</svg>
	</button>
</div>
